<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <section class="container">
    <header>
        <span><img src="./images/logo.svg" alt="logo"></span>
    </header>
    <div class="content">
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="banner">
      </div>
      <div class="right">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but <br> so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn" type="button">Register</button>
      </div>
    </div>
    <div class="icons">
      <div>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </section>

    </p>
  </footer> -->
</body>
</html>
